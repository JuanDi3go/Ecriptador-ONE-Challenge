<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Latam challenge</title>

    <!--CSS-->
    <link
      rel="stylesheet"
      href="Ecriptador-ONE-Challenge/src/CSS/Index_Mobile.css"
    />
    <link
      rel="stylesheet"
      href="Ecriptador-ONE-Challenge/src/CSS/Index_Tablet.css"
      media="screen and (min-width: 381px)"
    />
    <link
      rel="stylesheet"
      href="Ecriptador-ONE-Challenge/src/css/Index_Desktop.css"
      media="screen and (min-width: 1440px)"
    />
  </head>
  <body>
    <header>
      <picture>
        <img
          src="Ecriptador-ONE-Challenge/src/Images/Top.svg"
          alt="Alura Latam logo"
        />
      </picture>
    </header>

    <main>
      <article>
        <textarea
          id="Mensaje"
          rows="15"
          placeholder="Ingrese el texto aqui"
        ></textarea>
      </article>

      <section class="seccionBotones">
        <picture>
          <img
            src="Ecriptador-ONE-Challenge/src/Images/bi_exclamation-circle-fill.svg"
          />
          <span>Solo letras minusculas y sin acentos</span>
        </picture>
        <div class="contenedorBotones">
          <button
            type="button"
            class="boton btn-ecriptar"
            onclick="EncriptarMensaje()"
          >
            Encriptar
          </button>
          <button
            type="button"
            class="boton btn-desincriptar"
            onclick="DesencriptarMensaje()"
          >
            Desencriptar
          </button>
        </div>
      </section>

      <section class="Ecriptador-ONE-Challenge/ResultadoMensaje">
        <article class="container">
          <picture>
            <img
              src="Ecriptador-ONE-Challenge/src/Images/muñeco.png"
              alt="Muñeco con una lupa"
              class="imageResult"
            />
          </picture>

          <span>Ningun mensaje fue encontrado</span>

          Ingresa el texto que desees encriptar o desencriptar.
        </article>
      </section>
    </main>

    <script src="Ecriptador-ONE-Challenge/src/JS/Index.JS"></script>
  </body>
</html>
