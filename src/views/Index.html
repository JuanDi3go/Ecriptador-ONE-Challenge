<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Latam challenge</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/Index_Mobile.css"/>
</head>
<body>
    <header> 
        <picture>
            <img src="../Images/Top.svg" alt="Alura Latam logo"/>
        </picture>
    </header>

    <main>
      <article>
        <textarea  id="Mensaje" rows="15" cols="24" placeholder="Ingrese el texto aqui" ></textarea>
      </article>
        
    <section class="seccionBotones">

        <picture>
            <img src="../Images/bi_exclamation-circle-fill.svg" /> 
            <span>Solo letras minusculas y sin acentos</span>
        </picture>
        <div class="contenedorBotones">
            <button type="button" class="boton btn-ecriptar">Encriptar</button>
            <button type="button" class="boton btn-desincriptar">Desencriptar</button>

        </div>

    </section>

    <section class="ResultadoMensaje">
        <article class="container">
            <span>Ningun mensaje fue encontrado</span>

            Ingresa el texto que desees encriptar o desencriptar.
        </article>
    </section>

    </main>


    <script src="../JS/Index.JS"></script>
</body>
</html>
